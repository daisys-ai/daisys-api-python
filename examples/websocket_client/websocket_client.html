<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Audio Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .visually-hidden {
      display: none !important;
    }
    .spinner-size {
      width: 1.5rem; height: 1.5rem; margin-top: -0.75rem; margin-left: -0.75rem;
    }
    .event-log {
        font-family: 'Courier New', Courier, monospace; font-size: 8pt;
        height: 150px; overflow-y: auto; overflow-x: auto; white-space: nowrap;
        border: solid 1px lightgrey; padding: 10px;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <h1 class="mb-4 text-center">Daisys API example:<br/>WebSocket audio stream</h1>

    <div class="mb-4 d-flex justify-content-center gap-3">
      <div class="position-relative">
        <button id="connectButtonPartStream" class="btn btn-primary">
          Send take request<br/>(Part stream)
        </button>
        <div class="spinner-border text-light position-absolute top-50 start-50 visually-hidden spinner-size"
             id="spinnerPartStream" role="status" aria-hidden="true">
          <span class="visually-hidden"></span>
        </div>
      </div>
      <div class="position-relative">
        <button id="connectButtonChunkStream" class="btn btn-primary">
          Send take request<br/>(Chunk stream)
        </button>
        <div class="spinner-border text-light position-absolute top-50 start-50 visually-hidden spinner-size"
             id="spinnerChunkStream" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
    </div>

    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h5>Status</h5>
      <table class="table table-borderless mb-0">
        <tbody>
          <tr>
            <th scope="row">WebSocket:</th>
            <td>
              <span id="ws_status">...</span>
              <button id="reconnect" class='visually-hidden' style='margin-left:5px'>&#8635;</button>
            </td>
          </tr>
          <tr>
            <th scope="row">Take status:</th>
            <td><span id="take_status" class="text-muted">...</span></td>
          </tr>
          <tr>
            <th scope="row">Time to first chunk:</th>
            <td><span id="timing" class="text-muted">...</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card p-4 mx-auto" style="max-width: 600px; margin-top: 10px">
      <div class="text-sm-left">Event log:</div>
      <div id="event" class="text-muted event-log"></div>
    </div>
  </div>

  <script type="module" src="./websocket_client.js"></script>
</body>
</html>
